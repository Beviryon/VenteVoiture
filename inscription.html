<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="chat-container">
        <div id="chat-messages"></div>
        <input type="text" id="message-input" placeholder="Type your message here...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        var chatMessages = document.getElementById("chat-messages");

function sendMessage() {
    var messageInput = document.getElementById("message-input");
    var message = messageInput.value;
    if (message.trim() !== "") {
        appendMessage("Moi", message);
        // Envoi du message à l'autre utilisateur (à implémenter)
        simulateReceivedMessage("Robot", "Bonjour, comment ça va ?");
        messageInput.value = "";
    }
}

function appendMessage(sender, message) {
    var messageDiv = document.createElement("div");
    messageDiv.textContent = sender + ": " + message;
    chatMessages.appendChild(messageDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
}

function simulateReceivedMessage(sender, message) {
    setTimeout(function() {
        appendMessage(sender, message);
    }, 2000); // Simulation d'un délai de réception
}

    </script>
</body>
</html>
